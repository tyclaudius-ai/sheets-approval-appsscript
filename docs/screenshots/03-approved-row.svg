<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="675" viewBox="0 0 1200 675">
  <defs>
    <style>
      .bg{fill:#0b1020}
      .panel{fill:#111a33;stroke:#2a3a6b;stroke-width:2}
      .tab{fill:#1a2550}
      .grid{stroke:#24335f;stroke-width:1}
      .txt{fill:#e6ecff;font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;font-size:24px}
      .small{fill:#c7d2fe;font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;font-size:18px}
      .mono{fill:#93c5fd;font-family:ui-monospace,SFMono-Regular,Menlo,Monaco,Consolas,monospace;font-size:18px}
      .ok{fill:#22c55e}
      .pill{fill:#14532d;stroke:#22c55e;stroke-width:2}
    </style>
  </defs>
  <rect class="bg" width="1200" height="675"/>
  <rect class="panel" x="60" y="60" width="1080" height="555" rx="18"/>

  <rect class="tab" x="100" y="90" width="170" height="46" rx="12"/>
  <text class="txt" x="140" y="122">Requests</text>

  <rect x="90" y="155" width="1020" height="420" rx="10" fill="#0f1731"/>
  <rect x="90" y="155" width="1020" height="46" rx="10" fill="#18224a"/>
  <text class="mono" x="115" y="186">RequestId</text>
  <text class="mono" x="300" y="186">Title</text>
  <text class="mono" x="520" y="186">Requester</text>
  <text class="mono" x="720" y="186">Status</text>
  <text class="mono" x="870" y="186">Approver</text>

  <line class="grid" x1="270" y1="155" x2="270" y2="575"/>
  <line class="grid" x1="500" y1="155" x2="500" y2="575"/>
  <line class="grid" x1="690" y1="155" x2="690" y2="575"/>
  <line class="grid" x1="840" y1="155" x2="840" y2="575"/>

  <!-- highlighted approved row -->
  <rect x="90" y="212" width="1020" height="58" fill="#0b2a1b" opacity="0.95"/>
  <g class="small">
    <text x="115" y="250">REQ-001</text>
    <text x="300" y="250">Purchase: sensor</text>
    <text x="520" y="250">A. Smith</text>
    <rect class="pill" x="705" y="228" width="120" height="30" rx="14"/>
    <text class="ok" x="725" y="250">APPROVED</text>
    <text x="870" y="250">you@domain.com</text>
  </g>

  <text class="small" x="95" y="610">Placeholder â€¢ show Status=APPROVED + Approver + DecisionAt columns in real screenshot</text>
</svg>
