<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="675" viewBox="0 0 1200 675">
  <defs>
    <style>
      .bg{fill:#0b1020}
      .panel{fill:#111a33;stroke:#2a3a6b;stroke-width:2}
      .bar{fill:#1a2550}
      .sidebar{fill:#0f172a;stroke:#24345f;stroke-width:2}
      .txt{fill:#e6ecff;font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;font-size:28px}
      .small{fill:#c7d2fe;font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;font-size:20px}
      .code{fill:#93c5fd;font-family:ui-monospace,SFMono-Regular,Menlo,Monaco,Consolas,monospace;font-size:20px}
      .hr{stroke:#24345f;stroke-width:2}
    </style>
  </defs>
  <rect class="bg" x="0" y="0" width="1200" height="675"/>

  <rect class="panel" x="70" y="70" width="1060" height="535" rx="18"/>
  <rect class="bar" x="70" y="70" width="1060" height="70" rx="18"/>
  <text class="txt" x="100" y="115">Google Sheets</text>
  <text class="small" x="320" y="115">Approvals → Help / Docs (sidebar)</text>

  <rect class="sidebar" x="760" y="160" width="340" height="420" rx="14"/>
  <text class="txt" x="790" y="205">Help / Docs</text>
  <line class="hr" x1="790" y1="220" x2="1070" y2="220"/>

  <text class="small" x="790" y="260">Quick start</text>
  <text class="code" x="790" y="292">1) Approvals → Create demo setup</text>
  <text class="code" x="790" y="322">2) Select row → Approve/Reject</text>
  <text class="code" x="790" y="352">3) Check Audit tab</text>

  <text class="small" x="790" y="405">Re-approval after edit</text>
  <text class="code" x="790" y="437">• Edit APPROVED row → PENDING</text>
  <text class="code" x="790" y="467">• Logs REAPPROVAL_REQUIRED</text>

  <text class="small" x="790" y="520">Support</text>
  <text class="code" x="790" y="552">Docs are in-repo markdown files</text>

  <text class="small" x="100" y="560">Screenshot placeholder • replace with real screenshot for a listing</text>
  <text class="code" x="100" y="600">Goal: show that the product includes in-sheet Help/Docs (reduces setup friction)</text>
</svg>
